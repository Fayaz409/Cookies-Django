<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cookies</title>
</head>
<body>
    <center> <h1>Cookies</h1> </center>
    <table>
        <thead>
            <tr>
                <th>
                    Key
                </th>
                <th>
                    Values
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            {%for key,value in cookies.items%}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>

            </tr>
            <br>
                {%endfor%}
        </tbody>
    </table>
</body>
</html>
