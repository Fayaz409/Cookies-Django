<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    {%for key,value in session_data%}
                    <tr>

                        <tr>
                            {{key}}
                        </tr>
                        <tr>
                            {{value}}
                        </tr>
                    </tr>
                    {%endfor%}
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <br/>
    <form action="{%url 'add-session'%}" method="post">
        {%csrf_token%}
        <div>
            <label for="session_name">Session Name</label>
            <input type="text" class="sessionNameId" name="session_name">
        </div>
        <div>
            <label for="session_value">Session Value</label>
            <input type="text" name="session_value" id="sessionValueId">
        </div>
        <button type="submit">Create Session</button>
    </form>
</body>
</html>
