<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    {%for key,value in session_data%}
                    <tr>

                        <tr>
                            {{key}}
                        </tr>
                        <tr>
                            {{value}}
                        </tr>
                    </tr>
                    {%endfor%}
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
